<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculadora</title>
</head>
<style>
    .inputCalc {
        height: 80px;
        background-color: silver;
        font-size: 30px;
    }
    
    #tableCalc td {
        padding: 3px;
    }
    
    .btn {
        width: 100%;
        font-size: 20px;
    }
    
    .backgroundCalc {
        background-color: gray;
        padding: 10px;
        border-radius: 10px;
    }
</style>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    CALCULADORA
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row" style="margin-top: 10px;">
                <div class="col-md-3 backgroundCalc">
                    <table id="tableCalc">
                        <tbody>
                            <tr>
                                <td colspan="4"><input type="text" class="form-control inputCalc" id="inputCalc"></td>
                            </tr>
                            <tr>
                                <td colspan="4"><button type="button" class="btn btn-warning" onclick="clearInput()">C</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn btn-dark btn1" id="btn1" onclick="setValuesDisplay(this.id)">1</button></td>
                                <td><button class="btn btn-dark btn2" id="btn2" onclick="setValuesDisplay(this.id)">2</button></td>
                                <td><button class="btn btn-dark btn3" id="btn3" onclick="setValuesDisplay(this.id)">3</button></td>
                                <td><button class="btn btn-dark btnPlus" id="btnPlus" onclick="setValuesDisplay(this.id)">+</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn btn-dark btn4" id="btn4" onclick="setValuesDisplay(this.id)">4</button></td>
                                <td><button class="btn btn-dark btn5" id="btn5" onclick="setValuesDisplay(this.id)">5</button></td>
                                <td><button class="btn btn-dark btn6" id="btn6" onclick="setValuesDisplay(this.id)">6</button></td>
                                <td><button class="btn btn-dark btnLess" id="btnLess" onclick="setValuesDisplay(this.id)">-</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn btn-dark btn7" id="btn7" onclick="setValuesDisplay(this.id)">7</button></td>
                                <td><button class="btn btn-dark btn8" id="btn8" onclick="setValuesDisplay(this.id)">8</button></td>
                                <td><button class="btn btn-dark btn9" id="btn9" onclick="setValuesDisplay(this.id)">9</button></td>
                                <td><button class="btn btn-dark btnX" id="btnX" onclick="setValuesDisplay(this.id)">*</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn btn-dark btn0" id="btn0" onclick="setValuesDisplay(this.id)">0</button></td>
                                <td><button class="btn btn-dark btnEquals" id="btnEq" onclick="setValuesDisplay(this.id)">=</button></td>
                                <td><button class="btn btn-dark btnDot" id="btnDot" onclick="setValuesDisplay(this.id)">.</button></td>
                                <td><button class="btn btn-dark btnDiv" id="btnDiv" onclick="setValuesDisplay(this.id)">/</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="funcoes.js"></script>
</body>

</html>
